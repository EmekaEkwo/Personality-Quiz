<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personality Quiz</title>
    <link rel="icon" type="image/x-icon" href="/img/ideas.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-light">
    <h1 class="text-center mt-4">What Type of Footballer Are You?</h1>
    <p class="text-center text-muted mb-4">
      Answer a few quick questions to find out your playing style.
    </p>
    
    <!-- Start quiz element -->
    <div class="container d-flex justify-content-center" id="question-1">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">1. Whatâ€™s your favorite thing to do in a match?</h4>
        <div class="row g-2">
          <div class="col-12 col-md-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="A">
              Thread passes and control the tempo
            </button>
          </div>
          <div class="col-12 col-md-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="B">
              Get into the box and finish chances
            </button>
          </div>
          <div class="col-12 col-md-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="C">
              Run non-stop and link defense to attack
            </button>
          </div>
          <div class="col-12 col-md-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="D">
              Win tackles and shut people down
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- End quiz element -->

    <!-- Question 2 -->
    <div class="container d-flex justify-content-center" id="question-2">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">2. How would your teammates describe you?</h4>
        <div class="row g-2">
          <div class="col-12 col-md-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="A">
              Calm, creative, always seeing the next pass
            </button>
          </div>
          <div class="col-12 col-md-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="B">
              Clinical, confident, loves scoring goals
            </button>
          </div>
          <div class="col-12 col-md-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="C">
              Relentless, hard-working, covers every blade of grass
            </button>
          </div>
          <div class="col-12 col-md-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="D">
              Strong, reliable, always there to clean things up
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Question 3 -->
    <div class="container d-flex justify-content-center" id="question-3">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">3. Which training drill do you enjoy the most?</h4>
        <div class="row g-2">
          <div class="col-12 col-md-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="A">
              Passing patterns and rondos
            </button>
          </div>
          <div class="col-12 col-md-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="B">
              Finishing drills and 1v1 vs the keeper
            </button>
          </div>
          <div class="col-12 col-md-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="C">
              Small-sided games with high tempo
            </button>
          </div>
          <div class="col-12 col-md-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="D">
              Defensive shape and tackling drills
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Question 4 -->
    <div class="container d-flex justify-content-center" id="question-4">
      <div class="card my-4 p-4 question-block" style="width: 75%;">
        <h4 class="mb-3">4. The team is under pressure. What do you do?</h4>
        <div class="row g-2">
          <div class="col-12 col-md-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="A">
              Drop in, demand the ball, and calm things down
            </button>
          </div>
          <div class="col-12 col-md-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="B">
              Stay high and wait for the counter-attack
            </button>
          </div>
          <div class="col-12 col-md-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="C">
              Press hard and try to win the ball back quickly
            </button>
          </div>
          <div class="col-12 col-md-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="D">
              Organize the back line and clear the danger
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Show results button -->
    <div class="container d-flex justify-content-center">
      <button id="show-result" class="btn btn-success my-4">
        Show Results
      </button>
    </div>    

    <!-- Output the result here -->
    <div class="container d-flex justify-content-center">
      <div id="result-container" class="card p-4 mb-4" style="width: 75%; display: none;">
        <h3>Your Result:</h3>
        <p id="result-text" class="mt-2 mb-0"></p>
      </div>
    </div>
    
    <!-- Connect to your script file here -->
    <script src="./js/script.js"></script>
</body>
</html>
